<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
      <div class="perfume-img">
        <img src="./images/image-product-desktop.jpg" alt="">


      </div>
      <div class="bottom-right">
        <h5 class="title">PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="sub-title">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

           <div class="price">
            <p class="lower-price">$149.99</p>
            <p class="high-price"> $169.99</p>
           </div>



           <div id="cart">
          
            <img src="./images/icon-cart.svg" alt="" srcset="" >
            <p> Add to Cart</p>
          
        </div>
      </div>
    </div>
